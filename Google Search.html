<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="myStyle.css">
    </head>
    <body>
        <div class = linksWrapper>
            <a href="Google Advanced Search.html">Advanced</a>
            <a href="Google Image Search.html">Images</a>
        </div>
            <form action="https://google.com/search">
                <div class = mainDiv>
                        <img id = googleLogo src="googlelogo_color_272x92dp.png" alt="Google">
                        <input id=textBox type="text" name="q">
                    <div id = submitWrapper>
                        <input type="submit" value="Google Search", name: btnK>
                        <input type="submit" value="I'm Feeling Lucky", name = btnI>
                    </div>
                </div>
            </form>
    </body>
</html>
